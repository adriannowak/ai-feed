name: Bot Command

on:
  repository_dispatch:
    types: [bot_command]

jobs:
  handle:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip + model + venv
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/huggingface
            ~/.cache/torch
            ~/.cache/transformers
            .venv
          key: ${{ runner.os }}-python-3.11-deps-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-deps-

      - name: Install dependencies (only on cache miss)
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install --cache-dir ~/.cache/pip -r requirements.txt

      - name: Handle bot command
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          ALLOWED_USER_IDS: ${{ secrets.ALLOWED_USER_IDS }}
          USER_ID: ${{ github.event.client_payload.user_id }}
          CHAT_ID: ${{ github.event.client_payload.chat_id }}
          USERNAME: ${{ github.event.client_payload.username }}
          COMMAND: ${{ github.event.client_payload.command }}
          ARGS: ${{ github.event.client_payload.args }}
        run: |
          if [ -f .venv/bin/activate ]; then
            source .venv/bin/activate
          fi
          python run_command.py

      - name: Commit updated DB
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase --autostash origin main || true

          git add feed.db
          git diff --staged --quiet && echo "No changes to commit" && exit 0

          git commit -m "bot: ${{ github.event.client_payload.command }} by user ${{ github.event.client_payload.user_id }} [skip ci]"
          git push origin HEAD:main || echo "Push failed, will retry on next run"
