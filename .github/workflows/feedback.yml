name: Save Feedback

on:
  repository_dispatch:
    types: [feedback]

jobs:
  save:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Save feedback
        env:
          ITEM_ID: ${{ github.event.client_payload.item_id }}
          SIGNAL: ${{ github.event.client_payload.signal }}
        run: python run_feedback.py

      - name: Commit updated DB
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.db
          git diff --staged --quiet || git commit -m "feedback: signal=${{ github.event.client_payload.signal }} [skip ci]"
          git push
