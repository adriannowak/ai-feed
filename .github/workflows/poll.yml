name: Poll AI Feeds

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip + model + venv
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/huggingface
            ~/.cache/torch
            ~/.cache/transformers
            .venv
          key: ${{ runner.os }}-python-${{ matrix.python-version || '3.11' }}-deps-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-deps-

      - name: Install dependencies (only on cache miss)
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install --cache-dir ~/.cache/pip -r requirements.txt

      - name: Run poll pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Activate the cached or freshly created virtualenv
          if [ -f .venv/bin/activate ]; then
            source .venv/bin/activate
          fi
          python run_poll.py

      - name: Commit updated DB back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Pull latest changes first to avoid non-fast-forward rejections
          git pull --rebase --autostash origin main || true
          
          git add feed.db
          git diff --staged --quiet && echo "No changes to commit" && exit 0
          
          git commit -m "chore: update feed db [skip ci]"
          git push origin HEAD:main || echo "Push failed, will retry on next run"
