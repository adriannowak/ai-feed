name: Poll AI Feeds

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  poll:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip + model + venv
        id: cache-pip
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.cache/huggingface
            ~/.cache/torch
            ~/.cache/transformers
            .venv
          key: ${{ runner.os }}-python-${{ matrix.python-version || '3.11' }}-deps-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-deps-

      - name: Install dependencies (only on cache miss)
        if: steps.cache-pip.outputs.cache-hit != 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install --cache-dir ~/.cache/pip -r requirements.txt

      - name: Run poll pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          # Activate the cached or freshly created virtualenv
          if [ -f .venv/bin/activate ]; then
            source .venv/bin/activate
          fi
          python run_poll.py

      - name: Commit updated DB back to repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add feed.db
          # If there are no staged changes, exit successfully
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "chore: update feed db [skip ci]"

          # Try a normal push first. If it's rejected because the remote moved,
          # attempt to fetch and rebase, then push again. If the rebase fails due
          # to conflicts, abort the rebase and skip pushing to avoid overwriting
          # remote changes.
          set -o pipefail
          if git push origin HEAD:main; then
            echo "Pushed feed.db successfully"
            exit 0
          fi

          echo "Push rejected, fetching remote and attempting rebase"
          git fetch origin main

          if git pull --rebase --autostash origin main; then
            echo "Rebase succeeded; pushing"
            if git push origin HEAD:main; then
              echo "Pushed after rebase"
              exit 0
            else
              echo "Push failed after rebase; attempting force-with-lease"
              git push --force-with-lease origin HEAD:main && exit 0 || {
                echo "Force-with-lease also failed; skipping push"
                exit 0
              }
            fi
          else
            echo "Rebase failed (merge conflicts). Aborting rebase and skipping push to avoid overwriting remote changes."
            git rebase --abort || true
            exit 0
          fi
